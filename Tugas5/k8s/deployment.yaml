apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  namespace: weather-app
  labels:
    app: weather-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        - name: flask-app
          image: eileithyi4l/weather_app:latest
          ports:
            - containerPort: 5000
          env:
            - name: key
              valueFrom:
                secretKeyRef:
                  name: openweather-key
                  key: api-key
---
apiVersion: v1
kind: Secret
metadata:
  name: openweather-key
  namespace: weather-app
type: Opaque
stringData:
  api-key: "876c721a9fef471b9e0175307242212"
